<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ partial "schema" . }}

{{ with .Title }} <title>{{ . }} {{if $.IsHome}}- {{ $.Site.Params.slogan | default "" | safeHTML }}{{ end }}</title>
{{ end }}

{{ if .Description }}<meta name="description" content="{{ .Description }}" />
{{ else }}<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}


<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre" rel="stylesheet">
<link rel="stylesheet" id="ct-tracks-google-fonts-css" href="//fonts.googleapis.com/css?family=Raleway%3A400%2C700&amp;subset=latin%2Clatin-ext&amp;ver=4.7.2" type="text/css" media="all">
<link rel="stylesheet" href="{{ "css/font-awesome.min.css" | absURL }}" type='text/css' media='all'>
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
<link href="{{ "css/style.css" | absURL }}" rel="stylesheet" id="theme-stylesheet" type='text/css' media='all'>
<!-- Custom stylesheet - for your changes -->
<link href="{{ "css/custom.css" | absURL }}" rel="stylesheet" type='text/css' media='all'>
<link rel="apple-touch-icon" sizes="57x57" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_57/assets/favicon.png" />
<link rel="apple-touch-icon" sizes="60x60" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_50/assets/favicon.png" />
<link rel="apple-touch-icon" sizes="72x72" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_72/assets/favicon.png" />

<link rel="apple-touch-icon" sizes="120x120" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_120/assets/favicon.png" />
<link rel="apple-touch-icon" sizes="144x144" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_144/assets/favicon.png" />
<link rel="apple-touch-icon" sizes="152x152" href="http://res.cloudinary.com/designedbytro/image/upload/c_scale,w_152/assets/favicon.png" />

{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title | default "" }}" />

{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
